<!DOCTYPE html>
<html>
<head>
  <title>Styled Lists</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="red-box">
      <div class="red-inner">
        <ol>
          <li>Coffee</li>
          <li>Tea</li>
          <li>Coca Cola</li>
        </ol>
      </div>
    </div>
    <div class="blue-box">
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
    </div>
  </div>
</body>
</html>
